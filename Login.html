<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap");
      body {
        font-family: "Share Tech Mono", monospace;
      }
    </style>
  </head>
  <body class="bg-[#E4F6FF] min-h-screen flex flex-col items-center justify-center px-4">
    <img
      alt="Green and yellow circular emblem with text around the edge and a central design"
      class="mb-12 w-60 h-60 object-contain"
      height="100"
      src="logobr-removebg-preview.png"
      width="100"
    />

    <form id="loginForm" class="w-full max-w-sm flex flex-col gap-6" onsubmit="return handleLogin(event)">
      <input
        id="username"
        class="bg-[#4D90B1] border border-blue-500 rounded-md py-3 px-4 text-white placeholder-white text-lg focus:outline-none"
        placeholder="username"
        type="text"
        required
      />
      <div class="relative">
        <input
          id="password"
          class="bg-[#4D90B1] border border-blue-500 rounded-md py-3 px-4 pr-12 text-white placeholder-white text-lg focus:outline-none w-full"
          placeholder="password"
          type="password"
          required
        />
        <i
          id="togglePassword"
          class="fas fa-eye absolute right-4 top-1/2 -translate-y-1/2 text-white cursor-pointer"
          onclick="togglePasswordVisibility()"
        ></i>
      </div>
      <button class="bg-[#4D90B1] text-white rounded-md py-3 text-lg" type="submit">
        <div class="flex flex-col items-center">
      <a href="beranda1.html" class="mt-1">LOG IN</a>
    </div>
      </button>
      <div class="text-center text-xs text-blue-500">
        Create account or reset password
    </form>
    <script>
      function togglePasswordVisibility() {
        const passwordInput = document.getElementById("password");
        const toggleIcon = document.getElementById("togglePassword");
        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          toggleIcon.classList.remove("fa-eye");
          toggleIcon.classList.add("fa-eye-slash");
        } else {
          passwordInput.type = "password";
          toggleIcon.classList.remove("fa-eye-slash");
          toggleIcon.classList.add("fa-eye");
        }
      }

      function handleLogin(event) {
        event.preventDefault();
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();

        if (!username || !password) {
          alert("Please enter both username and password.");
          return false;
        }

        if (username === "admin" && password === "admin") {
          alert("Login successful!");
        } else {
          alert("Invalid username or password.");
        }
        return false;
      }

      function continueWithGoogle() {
        alert("Google login is not implemented in this demo.");
      }
    </script>
  </body>
</html>
