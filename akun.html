<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profile Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Special+Elite&display=swap');
    body {
      font-family: Cambria;
    }
  </style>
</head>
<body class="bg-[#d9f1ff] min-h-screen flex flex-col justify-between">
  <div>
    <div class="relative w-full h-48 bg-[#a7cce7] rounded-b-full shadow-md">
      <div class="absolute left-1/2 -bottom-16 -translate-x-1/2 w-32 h-32 bg-[#e9e8e6] rounded-full shadow-lg"></div>
    </div>
    <div class="mt-20 text-center">
      <h1 class="font-bold text-black text-lg">username</h1>
      <p class="text-black text-sm mt-1">account@gmail.com</p>
    </div>
    <form class="mt-8 px-6 space-y-6">
      <input
        type="text"
        placeholder="Nama"
        class="w-full bg-[#e9e8e6] rounded-lg py-3 px-4 shadow-md placeholder-[#7a7a7a] text-[#7a7a7a] text-base focus:outline-none"
      />
      <input
        type="text"
        placeholder="Username"
        class="w-full bg-[#e9e8e6] rounded-lg py-3 px-4 shadow-md placeholder-[#7a7a7a] text-[#7a7a7a] text-base focus:outline-none"
      />
      <input
        type="password"
        placeholder="Password"
        class="w-full bg-[#e9e8e6] rounded-lg py-3 px-4 shadow-md placeholder-[#7a7a7a] text-[#7a7a7a] text-base focus:outline-none"
      />
      <input
        type="email"
        placeholder="Email"
        class="w-full bg-[#e9e8e6] rounded-lg py-3 px-4 shadow-md placeholder-[#7a7a7a] text-[#7a7a7a] text-base focus:outline-none"
      />
    </form>
  </div>

  <nav class="bg-[#e9e8e6] flex justify-around py-3 shadow-inner">
    <button class="flex flex-col items-center space-y-1">
    <i class="fas fa-home text-xl">
    </i>
    <span>
     <div>
      <a href="beranda1.html" type="submit" class="submit-button" class="bg-#4"#4D90B1 blue-500 rounded-md py-3 px-4 pr-12 text-white text-1g focus:outline-none w-full>Beranda</a>
        
      </div>

    </span>
   </button>
    <button class="flex flex-col items-center space-y-1">
    <i class="fas fa-info-circle text-xl">
    </i>
    <span>
     <div>
      <a href="Tentang.html" type="submit" class="submit-button" class="bg-#4"#4D90B1 blue-500 rounded-md py-3 px-4 pr-12 text-white text-1g focus:outline-none w-full>Tentang</a>
        
      </div>
    </span>
   </button>
    <button class="flex flex-col items-center space-y-1">
    <i class="fab fa-whatsapp text-xl">
    </i>
    <span>
    <button class="flex flex-col items-center space-y-1">
    <i class="fas fa-user-circle text-xl">
    </i>
    <span>
    <div>
      <a href="chat.html" type="submit" class="submit-button" class="bg-#4"#4D90B1 blue-500 rounded-md py-3 px-4 pr-12 text-white text-1g focus:outline-none w-full>Chat</a>
        
      </div>
    </span>
   </button>
    </span>
   </button>
    <button class="flex flex-col items-center space-y-1">
    <i class="fas fa-user-circle text-xl">
    </i>
    <span>
    <div>
      <a href="akun.html" type="submit" class="submit-button" class="bg-#4"#4D90B1 blue-500 rounded-md py-3 px-4 pr-12 text-white text-1g focus:outline-none w-full>Akun</a>
        
      </div>
<!-- Navbar -->
  <nav class="bg-[#d3d0cc] flex justify-around items-center py-3 fixed bottom-0 left-0 w-full text-black text-xs font-semibold" style="font-family: 'Georgia', serif;">
    <div class="flex flex-col items-center">
      <i class="fas fa-home text-xl"></i>
      <a href="beranda1.html" class="mt-1">Beranda</a>
    </div>
    <div class="flex flex-col items-center">
      <i class="fas fa-info-circle text-xl"></i>

    </div>
    <div class="flex flex-col items-center">
      <i class="fas fa-comments text-xl"></i>
      <a href="chat.html" class="mt-1">Chat</a>
    </div>
    <div class="flex flex-col items-center">
      <i class="fas fa-user-circle text-xl"></i>
      <a href="akun.html" class="mt-1">Akun</a>
